    <script type="text/javascript">
      function ExampleJS(){
         var jSalary = document.getElementById("salary").value;
         var jSavings = document.getElementById("savings").value;
         alert("Your name is: " + jSalary + " " + jSavings);
      }

      function Calculate(){
          var interest = 0.01 *  parseFloat(document.getElementById("interest").value);
          var principal = parseFloat(document.getElementById("loanamount").value);
          var duration = parseFloat(document.getElementById("duration").value);
          var salary = parseFloat(document.getElementById("salary").value);
          var savings = parseFloat(document.getElementById("savings").value);
          var invest = parseFloat(document.getElementById("lump").value);
          var yield = parseFloat(document.getElementById("yield").value);

          var intermediate = (interest + 1)**(duration);
          var tot = (duration*principal*intermediate*interest)/(intermediate - 1);

          var compounded = principal*(1+yield)**(duration);
          var additional = investment*(1+yield)*((((1+yield)**duration)-1)/yield);
          var grandtotal = compounded + additional;

          sessionStorage.setItem("total", tot);
          sessionStorage.setItem("loan", principal);
          sessionStorage.setItem("duration", duration);
          sessionStorage.setItem("salary", salary);
          sessionStorage.setItem("grandtotal", grandtotal);
      }
      </script>
